<div class="frame" data-ng-show="state.show">
  <div class="countdown">
      <div class="timer">
        <h5> Countdown </h5>
        <h4 class="time ">{{ state.time | date:'HH:mm:ss':'UTC' }}</h4>
      </div>
  </div>

  <div class="decibels-meter">
    <h4 class="decibels">{{ state.decibels }}</h4>
    <h5>Decibels</h5>
  </div>

</div>
