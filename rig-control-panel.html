<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Robot City intro RIG: control panel</title>

        <!-- I won't be dealing with SEO in this project -->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/app.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body data-ng-app="robot">

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="control-panel"  data-ng-controller="controlPanel as vm">

              <div class="boxy">
                <div class="left" data-meter-vert="" data-model="vm.ducks" ></div>
                <div class="left" data-meter-vert="" data-model="vm.geese" ></div>
              </div>

            <div class="left">

              <div class="boxy">
                <input class="left" type="text" data-ng-model="vm.ducks.label">
                <input class="left" type="number" data-ng-model="vm.ducks.value">
                <select class="left" data-ng-model="vm.ducks.color">
                  <option data-ng-repeat="color in vm.colors" value="{{color.value}}" >{{color.label}}</option>
                </select>
                <button class="left" type="button" data-ng-click="vm.ducks.value = 0;">Zero</button>
                <button class="left" type="button" data-ng-click="vm.ducks.value = 100;">Max</button>
                <button class="left" type="button" data-ng-click="vm.ducks.value = 75;">75%</button>
              </div>

              <div class="boxy">

                <input class="left" type="text" data-ng-model="vm.geese.label">
                <input class="left" type="number" data-ng-model="vm.geese.value">
                <select class="left" data-ng-model="vm.geese.color">
                  <option data-ng-repeat="color in vm.colors" value="{{color.value}}" >{{color.label}}</option>
                </select>
                <button class="left" type="button" data-ng-click="vm.geese.value = 0;">Zero</button>
                <button class="left" type="button" data-ng-click="vm.geese.value = 100;">Max</button>
                <button class="left" type="button" data-ng-click="vm.geese.value = 75;">75%</button>
              </div>

            </div>

        </div>


        <!-- Javscript -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="//code.jquery.com/jquery-2.1.3.min.js"><\/script>')</script>

        <script src="/bower_components/skrollr/dist/skrollr.min.js"></script>
        <script>window.skrollr || document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.29/skrollr.min.js"><\/script>')</script>

        <script src="/bower_components/angular/angular.min.js"></script>
        <script>window.angular || document.write('<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"><\/script>')</script>

        <!-- <script src="js/plugins.js"></script> -->
        <!-- <script src="js/main.js"></script> -->

        <!-- AngularJS dev files -->
        <script src="js/controlPanel.components.js"></script>
        <script src="js/controlPanel.js"></script>
        <script src="js/app.module.js"></script>

    </body>
</html>
